<form [formGroup]="addTenantForm" (ngSubmit)="onSubmit()" novalidate>
  <mat-form-field>
    <mat-label>Start Date </mat-label>
    <input matInput formControlName="startDate" [matDatepicker]="startDatePicker">
    <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #startDatePicker></mat-datepicker>
  </mat-form-field>
  <br/>
  <mat-form-field>
    <mat-label>End Date </mat-label>
    <input matInput id="name" type="text" formControlName="endDate" [matDatepicker]="endDatePicker">
    <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #endDatePicker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Amount</mat-label>
    <!-- TODO: Validation and auto correction -->
    <input matInput formControlName="amount" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Periodicity</mat-label>
    <!-- TODO: Validation and auto correction -->
    <mat-select formControlName="periodicity" >
      <option matInput [ngValue]="p.id" *ngFor="let p of periodicityTypes">
        {{p.name}}
      </option>
    </mat-select>
  </mat-form-field>
</form>
